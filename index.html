<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Password Generator</title>
</head>
<body>
    <div class="container"> 
        <h1>Password Generator</h1>
        <section>
            <div class="row">
                <div class="col-12">
                    <h3>Generate a Password</h3>
                </div>
            </div>
            <hr>
            <!-- Password Character Selection -->
            <textarea id="passWordBox" rows="4" placeholder="Your Secure Password"></textarea>
            <div class="row text-center">
            
                <div class="container">
                    <h5>Check if you want your password to have the following special features:-</h5>
                    <div class="row">
                      <div class="col-sm">
                        <div class="col-sm-3 specialChars">
                            <input type="checkbox" name="specialChars"checked> Special Characters !@"#$%
                        </div>
                      </div>
                      <div class="col-sm">
                        <div class="col-sm-3">
                            <input type="checkbox" name="numbers"checked> Numbers 0-9
                        </div>
                      </div>
                      <div class="col-sm">
                        <div class="col-sm-3">
                            <input type="checkbox" name="lwrChars"checked> Lowercase alphabets a-z
                        </div>
                      </div>
                      <div class="col-sm">
                        <div class="col-sm-3">
                            <input type="checkbox" name="upprChars"checked> Uppercase alphabets A-Z
                        </div>
                      </div>
                    </div>
                  </div>
                
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <button class="passGenButn" onclick="createPassword()">Generate Password</button>
                </div>
                <div class="col-md-6">
                    <button class="clipboardButn" onclick="copyToClipboard()">Copy to Clipboard</button>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="container2">
          Copyright &copy; 2020 SAQUIB AHMED
      </footer>
    <script src="PassWordGenerator.js"></script>
</body>
</html>
